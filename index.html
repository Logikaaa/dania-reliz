<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наткушене Яблуко</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <header>
    <div class="header-top">
        <div>
            <p class="header-text">Наткушене</p>
            <p class="header-text">Яблуко</p>
        </div>
        <a href="./cart.html" class="shop-container">
            <img src="./img/shop.png">
            <div class="cart-count">0</div>
        </a>
    </div>
    <div class="hero">
        <div class="hero-container">
            <h1 class="hero-title">Нові <br>iPhone 16 </h1>
            <a href="" class="hero-btn">Зробити покупку зараз</a>
        </div>
    </div>
   </header> 
   <main>
        <div class="product-container">
            <div class="product" data-name="iPhone 16 Pro" data-price="60999" data-image="./img/1.png">
                <img src="./img/1.png">
                <p class="product-title">iPhone 16 Pro</p>
                <div class="price-container">
                    <p class="price">60 999 ₴</p>
                    <button class="add-to-cart"><img src="./img/shop.png"></button>
                </div>
            </div>

            <div class="product" data-name="iphone 13 pro" data-price="38999" data-image="./img/2.png">
                <img src="./img/2.png">
                <p class="product-title">iphone 13 pro</p>
                <div class="price-container">
                    <p class="price">38999 ₴</p>
                    <button class="add-to-cart"><img src="./img/shop.png"></button>
                </div>
            </div>

            <div class="product" data-name="iphone 15" data-price="52999" data-image="./img/3.png">
                <img src="./img/3.png">
                <p class="product-title">iphone 15</p>
                <div class="price-container">
                    <p class="price">52999 ₴</p>
                    <button class="add-to-cart"><img src="./img/shop.png"></button>
                </div>
            </div>
        </div>

        <p class="text">Знижки на продукцію товару iphone 16pro iphone 13pro iphone 15 </p>
   </main>

   <script src="./script.js"></script>
</body>
</html>
